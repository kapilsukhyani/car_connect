apply plugin: 'com.android.feature'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 26

    baseFeature true

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(":obdlib")

    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.18'

    api 'io.reactivex.rxjava2:rxjava:2.1.3'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'

    api "com.android.support:support-compat:26.1.0"
    api "com.android.support:appcompat-v7:26.1.0"

    api 'com.google.dagger:dagger:2.13'
    kapt 'com.google.dagger:dagger-compiler:2.13'
//    implementation 'com.google.dagger:dagger-android:2.13'
//    implementation 'com.google.dagger:dagger-android-support:2.13' // if you use the support libraries
//    kapt 'com.google.dagger:dagger-android-processor:2.13'

    // ViewModel and LiveData
    api "android.arch.lifecycle:extensions:1.0.0"
    kapt "android.arch.lifecycle:compiler:1.0.0"

    // Room
    api "android.arch.persistence.room:runtime:1.0.0"
    kapt "android.arch.persistence.room:compiler:1.0.0"

    // Paging
    api "android.arch.paging:runtime:1.0.0-alpha4-1"

    // RxJava support for Room
    api "android.arch.persistence.room:rxjava2:1.0.0"

    // ReactiveStreams support for LiveData
    api "android.arch.lifecycle:reactivestreams:1.0.0"

    // Test helpers for LiveData
    testApi "android.arch.core:core-testing:1.0.0"

    // Test helpers for Room
    testApi "android.arch.persistence.room:testing:1.0.0"


    testApi 'junit:junit:4.12'
    androidTestApi 'com.android.support.test:runner:1.0.0'
    androidTestApi 'com.android.support.test.espresso:espresso-core:3.0.0'


    feature project(":dashboard")
}
